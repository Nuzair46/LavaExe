      #ipBlocks: ["YOUR IP BLOCK HERE"]
      #strategy: "LoadBalance"
      #searchTriggersFail: true
    bufferDurationMs: 400
    youtubePlaylistLoadLimit: 3
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
